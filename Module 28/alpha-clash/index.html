<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash</title>

    <!-- DaisyUi CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwindcss CDN linkcontainer -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- Home screen -->
      <section
        id="home-screen"
        class="text-white min-h-screen flex justify-center items-center"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl font-bold">Alpha Clash</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="btn" onclick="play()">Play Now</button>
        </div>
      </section>
      <!-- Playground Start-->
      <section id="playground-screen" class="hidden">
        <div class="flex flex-col items-center">
          <!-- Screen -->
          <div
            class="mt-20 mb-10 artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div
              class="bg-[#2F2941] pt-4 pb-2 rounded-md text-white w-2/4 mx-auto -mt-[20px]"
            >
              <p class="text-center">Don't watch keyboard while playing...</p>
            </div>

            <div>
              <p
                class="text-8xl font-bold text-center mt-20 uppercase"
                id="current-alphabet"
              ></p>
            </div>
          </div>
          <!-- Keyboard Start -->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- Keyboard End -->
          <!-- Score -->
          <div class="mt-20 flex justify-between w-3/5">
            <button class="btn rounded-full bg-[#894189] text-white font-bold">
              <p>Life</p>
              <img src="images/life.png" />
              <span id="life-count">5</span>
            </button>
            <button class="btn rounded-full bg-[#360490] text-white font-bold">
              <p>Score</p>
              <img src="images/score.png" />
              <span id="score-card">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- Playground End-->
      <!-- Final Score Start  -->
      <section
        id="score-screen"
        class="min-h-screen flex justify-center items-center hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-[#FFFFFF33] p-8 rounded-md"
        >
          <h3 class="text-3xl">Game Over!!</h3>
          <h1 class="text-8xl">
            <span class="font-bold">Score</span>
            <span id="final-score">14</span>
          </h1>

          <button class="btn" onclick="play()">Play Again</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
      <!-- Final Score End  -->
    </main>

    <!-- Custom JS file -->
    <script src="js/script.js"></script>
  </body>
</html>
