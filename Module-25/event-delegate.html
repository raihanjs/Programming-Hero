<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event delegate</title>
  </head>
  <body>
    <h1>Event delegate</h1>

    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Fugit, veniam cumque.</li>
        <li class="item">Ex, nam pariatur.</li>
        <li class="item">Sit, dolore commodi.</li>
        <li class="item">Voluptatibus, fuga minus?</li>
        <li class="item">Non, cum dicta.</li>
      </ul>

      <button id="add-item">Add Item</button>
    </section>

    <script>
      //   const items = document.getElementsByClassName("item");
      //   for (const item of items) {
      //     // item.addEventListener("click", function () {
      //     //   console.log(item.innerText);
      //     // item.addEventListener("click", function () {
      //     //   console.log(this.parentNode);
      //     item.addEventListener("click", function (event) {
      //       event.target.parentNode.removeChild(event.target);
      //       //   console.log(event.target);
      //     });
      //   }
      document
        .getElementById("list-container")
        .addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });

      document
        .getElementById("add-item")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list-container");
          const newLi = document.createElement("li");
          newLi.classList.add("item");
          newLi.innerText = "New Item Added";
          listContainer.appendChild(newLi);
        });
    </script>
  </body>
</html>
