<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>25-6 Simple github like delete confirmation button</title>
  </head>
  <body>
    <h1>25-6 Simple github like delete confirmation button</h1>

    <input type="text" placeholder="type delete" id="input" />
    <button id="btn" disabled>Delete</button>

    <script>
      const input = document.getElementById("input");
      const btn = document.getElementById("btn");

      input.addEventListener("keyup", function () {
        if (input.value === "delete") {
          btn.removeAttribute("disabled");
        } else {
          btn.setAttribute("disabled", true);
        }
      });
    </script>
  </body>
</html>
